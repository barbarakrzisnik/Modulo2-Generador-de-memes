<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Generador de memes</title>
</head>
<body>
        <header>
            <h1>Generador de memes</h1>
        </header>
        <nav>
            <div class="nav-contenedor-botones">
                <button>Imagen</button>
                <button>Texto</button>
                <button>Modo Oscuro</button>
            </div>
        </nav>
        <main>
            <div class="canvas">
                <div><p class="texto-superior"></p></div>
                <div class="contenedor-imagen"></div>
                <div><p class="texto-inferior"></p></div>
            </div>
        </main>
        <aside>
            <section class="contenedor-panel-imagen">
                <h2 class="panel-imagen-titulo">IMAGEN</h2>
                <div class="panel-imagen-contenedor-url">
                    <h3>URL</h3>
                    <input type="text" class="panel-imagen-input-url" id="input-url">
                </div>
                <div class="panel-imagen-contenedor-fondo">
                    <h3>FONDO</h3>
                    <div class="panel-imagen-contenedor-fondo-inputs">
                        <div class="fondo-contenedor-color"><input type="color"><span>COLOR</span>></div>
                        <select name="modo-mezcla" id="input-modo-mezcla">
                            <option value="Ninguno">Ninguno</option>
                            <option value="Aclarar">Aclarar</option>
                            <option value="Oscurecer">Oscurecer</option>
                            <option value="Diferencia">Diferencia</option>
                            <option value="Luminosidad">Luminosidad</option>
                            <option value="Multiplicar">Multiplicar</option>
                    </div>  
                </div>
                <div class="panel-imagen-contenedor-filtros">
                    <h3>FILTROS</h3>
                    <label for="input-filtro-brillo">BRILLOS</label>
                    <input id="input-filtro-brillo" type="range" min="0" max="100">

                    <label for="input-filtro-opacidad">OPACIDAD</label>
                    <input id="input-filtro-opacidad" type="range" min="0" max="100">

                    <label for="input-filtro-contraste">CONTRASTE</label>
                    <input id="input-filtro-contraste" type="range" min="0" max="100">

                    <label for="input-filtro-desenfoque">DESENFOQUE</label>
                    <input id="input-filtro-desenfoque" type="range" min="0" max="100">

                    <label for="input-filtro-escala-de-grises">ESCALA DE GRISES</label>
                    <input id="input-filtro-escala-de-grises" type="range" min="0" max="100">

                    <label for="input-filtro-sepia">SEPIA</label>
                    <input id="input-filtro-sepia" type="range" min="0" max="100">

                    <label for="input-filtro-hue">HUE</label>
                    <input id="input-filtro-hue" type="range" min="0" max="100">

                    <label for="input-filtro-saturado">SATURADO</label>
                    <input id="input-filtro-saturado" type="range" min="0" max="100">

                    <label for="input-filtro-negativo">NEGATIVO</label>
                    <input id="input-filtro-negativo" type="range" min="0" max="100">
                </div>
                <button>Restablecer filtros</button>
            </section>
            <section class="contenedor-panel-texto">
                <h2 class="panel-texto-titulo">TEXTO</h2>
                <div class="panel-texto-superior-inferior">

                </div>
                <div class="panel-texto-fuente">

                </div>
                <div class="panel-texto-color">

                </div>
                <div class="panel-texto-fuente">

                </div>
                <div class="panel-texto-contorno">

                </div>
                <div class="panel-texto-espaciado-interlineado">

                </div>
            </section>
        </aside>
    
    <script src="index.js"></script>
</body>
</html>
